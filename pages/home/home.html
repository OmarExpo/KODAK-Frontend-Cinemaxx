<h1>Welcome to Cinemaxx</h1>

<div class="container">
	<div class="row">
		<div class="div1-date">
			<div class="card">
				<h1>Our schedules</h1>
				<div class="card-body">
					<div class="timeslots"></div>
				</div>
			</div>
		</div>
		<div class="div2-time" style="display: none">
			<div class="card">
				<div class="card-body">
					<div class="timeslots">
						<button id="morning">Morning</button>
						<button id="afternoon">Afternoon</button>
						<button id="evening">Evening</button>
					</div>
				</div>
			</div>
		</div>
		<div class="div3-halls" style="display: none">
			<div class="card">
				<div class="card-body">
					<div class="timeslots">
						<button id="A">Hall A</button>
						<button id="B">Hall B</button>
						<button id="C">Hall C</button>
					</div>
				</div>
			</div>
		</div>
		<div class="div4-movie" style="display: none">
			<div class="card">
				<div class="card-body">
					<ul class="movie-display"></ul>
					<button id="seatdisplay">Free seats</button>
				</div>
			</div>
		</div>
		<div class="div5-seats" style="display: none">
			<div class="card">
				<h1 class="headder_tag">
					Green available seats and red sold out seats.
				</h1>
				<div class="card-body">
					<div>
						<div class="hall">
							<div class="table-responsive">
								<table class="table table-sm">
									<tr class="tr">
										<td class="td"></td>
									</tr>
								</table>
							</div>

							<span class="conformation_message"></span>
							<button id="main-page">Go to main page</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
